<!doctype html>
<html lang="en">
<head>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width,initial-scale=1" />
	<title>Map</title>
	<style>
		html, body { height: 100%; margin: 0; }
		body { background: #000; }
		/* full-bleed image that covers the viewport */
		img#fullmap {
			display: block;
			width: 100vw;
			height: 100vh;
			object-fit: cover;
			object-position: center;
		}
	</style>
</head>
<body>
	<img id="fullmap" src="https://raw.githubusercontent.com/nuuuwan/lk_dmc_vis/refs/heads/main/images/map.png" alt="Map" />
</body>
</html>
