<!doctype html>
<html lang="en">
<head>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width,initial-scale=1" />
	<title>#SriLanka - Flood Map</title>
	<style>
		body { 
            margin: auto; 
            background: #fff; 
        }
		img#fullmap {
			object-fit: cover;
			object-position: center;
            vertical-align: center;
		}
	</style>
</head>
<body>
		<img id="fullmap" data-src="https://raw.githubusercontent.com/nuuuwan/lk_dmc_vis/refs/heads/main/images/map.png" alt="Map" />
		<script>
			(function(){
				const img = document.getElementById('fullmap');
				if (!img) return;
				const base = img.getAttribute('data-src');
				img.src = base + (base.includes('?') ? '&' : '?') + 't=' + Date.now();
			})();
		</script>
</body>
</html>
