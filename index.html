<html lang="en">
<head>
	<meta charset="utf-8" />

	<meta name="description" content="Sri Lanka flood map — live gauging-station levels from DMC (dmc.gov.lk)." />

	<!-- Open Graph / Facebook -->
	<meta property="og:type" content="website" />
	<meta property="og:title" content="#SriLanka - Flood Map" />
	<meta property="og:description" content="Sri Lanka flood map — live gauging-station levels from DMC (dmc.gov.lk)." />
	<meta property="og:image" content="https://raw.githubusercontent.com/nuuuwan/lk_dmc_vis/refs/heads/main/images/map.png" />

	<!-- Twitter -->
	<meta name="twitter:card" content="summary_large_image" />

	<style>
		body { 
            margin: auto; 
            background: #fff; 
        }
		img#fullmap {
			object-fit: cover;
			object-position: center;
            vertical-align: center;
		}
	</style>
</head>
<body>
		<img id="fullmap" data-src="https://raw.githubusercontent.com/nuuuwan/lk_dmc_vis/refs/heads/main/images/map.png" alt="Map" />
		<script>
			(function(){
				const img = document.getElementById('fullmap');
				if (!img) return;
				const base = img.getAttribute('data-src');
				img.src = base + (base.includes('?') ? '&' : '?') + 't=' + Date.now();
			})();
		</script>
</body>
